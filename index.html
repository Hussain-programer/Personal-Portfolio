<html>
<head>
    <title>Good Design is Good Business</title>
    <script src="https://unpkg.com/react/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"></link>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState } = React;

        const Home = () => (
            <div>
                <section className="bg-cover bg-center text-white py-20" style={{ backgroundImage: 'url(https://placehold.co/1920x600)' }}>
                    <div className="container mx-auto text-center">
                        <h1 className="text-4xl font-bold mb-4">GOOD DESIGN IS GOOD BUSINESS</h1>
                        <p className="mb-8">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                        <button className="bg-orange-500 text-white py-2 px-4 rounded">Learn More</button>
                    </div>
                </section>

                <section className="bg-gray-100 py-12">
                    <div className="container mx-auto text-center">
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-8">
                            <div>
                                <i className="fas fa-comments text-4xl text-blue-500 mb-4"></i>
                                <h3 className="text-xl font-semibold mb-2">Consulting</h3>
                                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                            </div>
                            <div>
                                <i className="fas fa-search text-4xl text-blue-500 mb-4"></i>
                                <h3 className="text-xl font-semibold mb-2">Research</h3>
                                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                            </div>
                            <div>
                                <i className="fas fa-bullhorn text-4xl text-blue-500 mb-4"></i>
                                <h3 className="text-xl font-semibold mb-2">Marketing</h3>
                                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                            </div>
                            <div>
                                <i className="fas fa-thumbs-up text-4xl text-blue-500 mb-4"></i>
                                <h3 className="text-xl font-semibold mb-2">Support</h3>
                                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                            </div>
                        </div>
                    </div>
                </section>

                <section className="bg-white py-12">
                    <div className="container mx-auto text-center">
                        <h2 className="text-2xl font-bold mb-8">Our Latest Works</h2>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                            <div className="bg-gray-200 p-4 hover:bg-gray-300 transition duration-300">
                                <img src="https://placehold.co/300x200" alt="Project 1" className="mb-4"/>
                                <h3 className="text-xl font-semibold mb-2">Project 1</h3>
                                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                            </div>
                            <div className="bg-gray-200 p-4 hover:bg-gray-300 transition duration-300">
                                <img src="https://placehold.co/300x200" alt="Project 2" className="mb-4"/>
                                <h3 className="text-xl font-semibold mb-2">Project 2</h3>
                                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                            </div>
                            <div className="bg-gray-200 p-4 hover:bg-gray-300 transition duration-300">
                                <img src="https://placehold.co/300x200" alt="Project 3" className="mb-4"/>
                                <h3 className="text-xl font-semibold mb-2">Project 3</h3>
                                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                            </div>
                        </div>
                    </div>
                </section>

                <section className="bg-gray-800 text-white py-12">
                    <div className="container mx-auto text-center">
                        <h2 className="text-2xl font-bold mb-8">What We Offer</h2>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-8">
                            <div>
                                <h3 className="text-xl font-semibold mb-2">Service 1</h3>
                                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                            </div>
                            <div>
                                <h3 className="text-xl font-semibold mb-2">Service 2</h3>
                                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                            </div>
                        </div>
                    </div>
                </section>

                <section className="bg-gray-100 py-12">
                    <div className="container mx-auto text-center">
                        <h2 className="text-2xl font-bold mb-8">Testimonials</h2>
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                            <div className="bg-white p-4 shadow-md hover:shadow-lg transition duration-300">
                                <p className="mb-4">"Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin vel arcu non nisi facilisis."</p>
                                <div className="text-gray-600">- John Doe</div>
                            </div>
                            <div className="bg-white p-4 shadow-md hover:shadow-lg transition duration-300">
                                <p className="mb-4">"Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin vel arcu non nisi facilisis."</p>
                                <div className="text-gray-600">- Jane Smith</div>
                            </div>
                            <div className="bg-white p-4 shadow-md hover:shadow-lg transition duration-300">
                                <p className="mb-4">"Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin vel arcu non nisi facilisis."</p>
                                <div className="text-gray-600">- Michael Johnson</div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        );

        const About = () => (
            <div className="container mx-auto py-12">
                <h1 className="text-4xl font-bold mb-4">About Us</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin vel arcu non nisi facilisis.</p>
            </div>
        );

        const Services = () => (
            <div className="container mx-auto py-12">
                <h1 className="text-4xl font-bold mb-4">Our Services</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin vel arcu non nisi facilisis.</p>
            </div>
        );

        const Contact = () => (
            <div className="container mx-auto py-12">
                <h1 className="text-4xl font-bold mb-4">Contact Us</h1>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin vel arcu non nisi facilisis.</p>
                <form className="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
                    <div className="mb-4">
                        <label className="block text-gray-700 text-sm font-bold mb-2" htmlFor="name">
                            Name
                        </label>
                        <input className="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="name" type="text" placeholder="Your Name"/>
                    </div>
                    <div className="mb-4">
                        <label className="block text-gray-700 text-sm font-bold mb-2" htmlFor="email">
                            Email
                        </label>
                        <input className="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Your Email"/>
                    </div>
                    <div className="mb-4">
                        <label className="block text-gray-700 text-sm font-bold mb-2" htmlFor="message">
                            Message
                        </label>
                        <textarea className="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="message" placeholder="Your Message"></textarea>
                    </div>
                    <div className="flex items-center justify-between">
                        <button className="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
                            Send
                        </button>
                    </div>
                </form>
            </div>
        );

        const App = () => {
            const [page, setPage] = useState('home');

            const renderPage = () => {
                switch (page) {
                    case 'about':
                        return <About />;
                    case 'services':
                        return <Services />;
                    case 'contact':
                        return <Contact />;
                    default:
                        return <Home />;
                }
            };

            return (
                <div>
                    <header className="bg-white py-4 shadow-md">
                        <div className="container mx-auto flex justify-between items-center">
                            <div className="text-xl font-bold">HussainXPython</div>
                            <nav className="space-x-4">
                                <button onClick={() => setPage('home')} className="text-gray-600 hover:text-gray-900">Home</button>
                                <button onClick={() => setPage('about')} className="text-gray-600 hover:text-gray-900">About</button>
                                <button onClick={() => setPage('services')} className="text-gray-600 hover:text-gray-900">Services</button>
                                <button onClick={() => setPage('contact')} className="text-gray-600 hover:text-gray-900">Contact</button>
                            </nav>
                        </div>
                    </header>

                    {renderPage()}

                    <footer className="bg-gray-900 text-white py-8">
                        <div className="container mx-auto text-center">
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-8 mb-8">
                                <div>
                                    <h3 className="text-xl font-semibold mb-4">About Us</h3>
                                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Proin vel arcu non nisi facilisis.</p>
                                </div>
                                <div>
                                    <h3 className="text-xl font-semibold mb-4">Quick Links</h3>
                                    <ul className="space-y-2">
                                        <li><button onClick={() => setPage('home')} className="hover:underline">Home</button></li>
                                        <li><button onClick={() => setPage('about')} className="hover:underline">About</button></li>
                                        <li><button onClick={() => setPage('services')} className="hover:underline">Services</button></li>
                                        <li><button onClick={() => setPage('contact')} className="hover:underline">Contact</button></li>
                                    </ul>
                                </div>
                                <div>
                                    <h3 className="text-xl font-semibold mb-4">Contact Us</h3>
                                    <p>123 Street Name, City, State, 12345</p>
                                    <p>Email: info@example.com</p>
                                    <p>Phone: (123) 456-7890</p>
                                </div>
                            </div>
                            <div className="text-gray-600">&copy; 2023 Your Company. All rights reserved.</div>
                        </div>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
